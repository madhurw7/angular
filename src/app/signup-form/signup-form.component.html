 <form [formGroup]="form" (ngSubmit) = "login()">
     <div class="alert alert-danger" *ngIf="form.errors">The username or password is invalid.</div>

    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
            <div  *ngIf="username.pending">Checking for uniqueness...</div>
        <div
             class="alert alert-danger"
             *ngIf = "username.touched && username.invalid"
             >
             <div *ngIf="username.errors.required">The Username is required</div>
             <div *ngIf="username.errors.minlength">The Minimum length of the username should be 3 characters</div>
             <div *ngIf="username.errors.cannotContainSpace">The Username cannot contain spaces</div>
             <div *ngIf="username.errors.shouldBeUnique">This username is not available.</div>

        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
            <div
            *ngIf="password.touched && form.get('password').invalid"
            class="alert alert-danger" 
            >
            Password is Required
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
